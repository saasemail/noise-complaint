<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anonymous Noise Complaint</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          backdropBlur: { xs: '2px' },
          animation: {
            fadeIn: 'fadeIn 0.8s ease-out',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: 0, transform: 'translateY(10px)' },
              '100%': { opacity: 1, transform: 'translateY(0)' },
            },
          },
        },
      },
    }
  </script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Poppins', sans-serif; }
  </style>

  <!-- Feather Icons -->
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-gradient-to-tr from-blue-100 via-sky-100 to-blue-200 min-h-screen flex items-center justify-center p-6">

  <!-- Card -->
  <div class="relative w-full max-w-lg backdrop-blur-xs bg-white/30 border border-white/20 rounded-3xl shadow-2xl overflow-hidden animate-fadeIn">

    <!-- Header -->
    <div class="bg-gradient-to-r from-green-400 to-blue-500 p-6 flex items-center justify-center gap-3">
      <i data-feather="eye-off" class="w-6 h-6 text-white"></i>
      <h1 class="text-3xl font-bold text-white text-center">Anonymous Noise Complaint</h1>
    </div>

    <!-- Body -->
    <div class="p-6 space-y-6">

      <!-- Explanation -->
      <p class="text-center text-gray-700 mb-4">
        Canâ€™t sleep, study, or enjoy your home because of noisy neighbors?<br/>
        Create a complaint in seconds, copy the link, and send it to the noise-maker using the sharing options below.
      </p>

      <!-- Form -->
      <form id="complaintForm" class="space-y-4">
        <div class="relative">
          <select id="tone" class="w-full p-4 pr-12 bg-white/80 backdrop-blur-md border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-400 transition">
            <option value="" disabled selected>Select tone</option>
            <option value="polite">Polite</option>
            <option value="neutral">Neutral</option>
            <option value="aggressive">Aggressive</option>
          </select>
          <i data-feather="sliders" class="absolute right-4 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-500"></i>
        </div>
        <button type="button" id="previewBtn"
          class="w-full py-3 bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-semibold rounded-xl shadow-lg hover:scale-[1.02] active:scale-[0.98] focus:outline-none focus:ring-4 focus:ring-indigo-300 transition">
          Preview Complaint
        </button>
      </form>

      <!-- Preview -->
      <div id="previewBox" class="hidden p-6 border-2 border-dashed border-gray-300 rounded-2xl bg-white/70 backdrop-blur-md">
        <h2 class="text-xl font-semibold text-gray-800 mb-3">Preview:</h2>
        <p id="previewText" class="text-gray-900 italic whitespace-pre-line text-center"></p>
      </div>

      <!-- Link Generation -->
      <div id="linkSection" class="hidden space-y-4">
        <button id="generateLinkBtn"
          class="w-full py-3 bg-gradient-to-r from-green-500 to-teal-500 text-white font-semibold rounded-xl shadow hover:scale-[1.02] active:scale-[0.98] focus:ring-4 focus:ring-green-300 transition">
          Generate Anonymous Link
        </button>
        <div class="flex items-center justify-between bg-white/80 backdrop-blur-sm p-3 rounded-lg border border-gray-200">
          <span id="linkText" class="text-sm text-gray-800 truncate">Link will appear here</span>
          <button id="copyBtn" class="flex items-center gap-1 text-blue-600 hover:underline text-sm">
            <i data-feather="copy" class="w-4 h-4"></i> Copy
          </button>
        </div>
      </div>

      <!-- Pro Link -->
      <div class="pt-6 text-center border-t border-gray-200">
        <a href="/pro" class="text-sm text-indigo-600 hover:text-indigo-800 underline">
          Upgrade to Pro (full customization)
        </a>
      </div>
    </div>
  </div>

  <script>
    feather.replace();

    const previewBtn = document.getElementById('previewBtn');
    const previewBox = document.getElementById('previewBox');
    const previewText = document.getElementById('previewText');
    const toneEl = document.getElementById('tone');
    const linkSection = document.getElementById('linkSection');
    const linkText = document.getElementById('linkText');
    const copyBtn = document.getElementById('copyBtn');
    const generateLinkBtn = document.getElementById('generateLinkBtn');

    let generatedComplaint = '';

    previewBtn.addEventListener('click', () => {
      const tone = toneEl.value;
      if (!tone) {
        alert('Please select a tone.');
        return;
      }

      if (tone === 'polite') {
        generatedComplaint = `Dear neighbor,\n\nThis is a friendly reminder to keep the noise down in our building.\n\nThank you.`;
      } else if (tone === 'neutral') {
        generatedComplaint = `Hello,\n\nThere has been excessive noise lately. Please address this issue promptly.`;
      } else {
        generatedComplaint = `Attention!\n\nThe constant noise is unacceptable. Stop immediately!`;
      }

      previewText.textContent = generatedComplaint;
      previewBox.classList.remove('hidden');
      linkSection.classList.remove('hidden');
      previewBox.scrollIntoView({ behavior: 'smooth' });
    });

    generateLinkBtn.addEventListener('click', async () => {
      const response = await fetch('https://api.telegra.ph/createPage', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          access_token: '',
          title: 'Anonymous Complaint',
          content: JSON.stringify([{ tag: 'p', children: [generatedComplaint] }]),
          author_name: 'Anonymous'
        })
      });
      const data = await response.json();
      if (data.ok && data.result && data.result.url) {
        linkText.textContent = data.result.url;
      } else {
        linkText.textContent = 'Failed to generate link';
      }
    });

    copyBtn.addEventListener('click', () => {
      const text = linkText.textContent;
      navigator.clipboard.writeText(text).then(() => {
        copyBtn.innerHTML = '<i data-feather="check" class="w-4 h-4"></i> Copied';
        feather.replace();
        setTimeout(() => {
          copyBtn.innerHTML = '<i data-feather="copy" class="w-4 h-4"></i> Copy';
          feather.replace();
        }, 1500);
      });
    });
  </script>
</body>
</html>
