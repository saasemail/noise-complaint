<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Noise Complaint</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Font: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>

  <!-- Feather Icons -->
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-gray-100 min-h-screen p-4">

  <div class="max-w-2xl mx-auto bg-white shadow-xl rounded-2xl p-6 space-y-6">

    <!-- Naslov -->
    <h1 class="text-2xl font-bold text-gray-800 text-center">Noise Complaint</h1>

    <!-- Forma -->
    <form id="complaintForm" class="space-y-4">
      <textarea placeholder="Describe the noise issue..." class="w-full p-2 border rounded-lg" rows="4" required></textarea>
      
      <select class="w-full p-2 border rounded-lg" required>
        <option value="">Select tone</option>
        <option value="polite">Polite</option>
        <option value="neutral">Neutral</option>
        <option value="aggressive">Aggressive</option>
      </select>

      <button type="button" id="previewBtn" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
        Preview Complaint
      </button>
    </form>

    <!-- Preview -->
    <div id="previewBox" class="hidden border border-dashed border-gray-300 p-4 rounded-lg bg-gray-50">
      <h2 class="font-semibold text-gray-700 mb-2">Preview:</h2>
      <p id="previewText" class="text-gray-800 italic whitespace-pre-line">[Your complaint will appear here]</p>
    </div>

    <!-- Link Generation -->
    <div id="linkSection" class="hidden space-y-2">
      <button class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition">
        Generate Link
      </button>

      <div class="flex items-center justify-between bg-gray-100 p-2 rounded-lg">
        <span class="text-sm text-gray-700 truncate">https://app.link/your-complaint</span>
        <button class="text-blue-600 hover:underline flex items-center gap-1 text-sm">
          <i data-feather="copy" class="w-4 h-4"></i> Copy
        </button>
      </div>

      <!-- Ikonice za deljenje -->
      <div class="flex justify-center gap-4 pt-2 text-gray-600">
        <i data-feather="message-circle" class="w-5 h-5 cursor-pointer hover:text-blue-600"></i>
        <i data-feather="send" class="w-5 h-5 cursor-pointer hover:text-green-600"></i>
        <i data-feather="instagram" class="w-5 h-5 cursor-pointer hover:text-pink-500"></i>
        <i data-feather="facebook" class="w-5 h-5 cursor-pointer hover:text-blue-800"></i>
      </div>
    </div>

    <!-- Pro verzija -->
    <div class="pt-6 text-center border-t border-gray-200">
      <a href="/pro" class="text-sm text-gray-500 hover:text-gray-700 underline">
        ðŸš€ Upgrade to Pro (more features)
      </a>
    </div>

  </div>

  <!-- JavaScript logika -->
  <script>
    feather.replace();

    const previewBtn = document.getElementById('previewBtn');
    const previewBox = document.getElementById('previewBox');
    const previewText = document.getElementById('previewText');
    const form = document.getElementById('complaintForm');

    previewBtn.addEventListener('click', () => {
      const inputs = form.querySelectorAll('textarea, select');
      const [description, tone] = [...inputs].map(el => el.value.trim());

      if (!description || !tone) {
        alert('Please describe the issue and select a tone.');
        return;
      }

      let complaint = '';

      if (tone === 'polite') {
        complaint = `Dear neighbor,\n\nJust a kind note to let you know that there has been some noise recently: ${description}.\n\nWeâ€™d greatly appreciate your attention to this. Thank you.`;
      } else if (tone === 'neutral') {
        complaint = `Hello,\n\nThere is an ongoing noise issue: ${description}.\nPlease take necessary action to resolve it.`;
      } else {
        complaint = `Enough is enough.\n${description}.\nThis needs to stop â€“ immediately.`;
      }

      previewText.textContent = complaint;
      previewBox.classList.remove('hidden');
      previewBox.scrollIntoView({ behavior: 'smooth' });
    });
  </script>
</body>
</html>
