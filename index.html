<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anonymous Noise Complaint</title>

  <!-- Tailwind + config -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          backdropBlur: { xs: '2px' },
          animation: { fadeIn: 'fadeIn 0.8s ease-out' },
          keyframes: {
            fadeIn: {
              '0%': { opacity: 0, transform: 'translateY(10px)' },
              '100%': { opacity: 1, transform: 'translateY(0)' }
            }
          }
        }
      }
    }
  </script>

  <!-- Poppins font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style> body { font-family: 'Poppins', sans-serif; } </style>

  <!-- AOS -->
  <link href="https://unpkg.com/aos@next/dist/aos.css" rel="stylesheet"/>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

  <!-- Feather icons -->
  <script src="https://unpkg.com/feather-icons"></script>

  <!-- tsParticles -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles-engine"></script>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles"></script>

  <!-- LZ-String for compression -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>
</head>
<body class="relative min-h-screen flex items-center justify-center p-6 overflow-hidden
               bg-[url('undraw_starry-window_l1jg.svg')] bg-center bg-contain bg-no-repeat">

  <!-- Dark overlay -->
  <div class="absolute inset-0 bg-black/30 z-0"></div>

  <!-- tsParticles -->
  <div id="tsparticles" class="absolute inset-0 z-0"></div>
  <script>
    tsParticles.load("tsparticles", {
      fullScreen: { enable: true, zIndex: 0 },
      particles: {
        number: { value: 60 },
        color: { value: "#38BDF8" },
        opacity: { value: 0.25 },
        size: { value: { min: 1, max: 4 } },
        move: { enable: true, speed: 0.6, outModes: "out" }
      }
    });
  </script>

  <!-- Card -->
  <div class="relative w-full max-w-lg z-10">

    <!-- Azurno-plavi krug -->
    <div class="absolute -top-16 left-1/2 transform -translate-x-1/2 w-64 h-64 bg-sky-400 opacity-40 rounded-full blur-3xl"></div>

    <div data-aos="fade-in" class="relative backdrop-blur-xs bg-white/30 border border-white/20 rounded-3xl shadow-2xl overflow-hidden animate-fadeIn">

      <!-- Header -->
      <div class="bg-gradient-to-r from-green-400 to-blue-500 p-6 flex items-center justify-center gap-3">
        <i data-feather="eye-off" class="w-6 h-6 text-white"></i>
        <h1 class="text-3xl font-bold text-white text-center">Anonymous Noise Complaint</h1>
      </div>

      <!-- Body -->
      <div class="p-6 space-y-6">

        <!-- Description -->
        <p class="text-center text-gray-100 mb-4">
          Create and share an anonymous noise complaint in seconds.<br/>
          Select a tone and preview your messageâ€”no names or addresses needed.<br/>
          Upgrade to Pro for full customization.
        </p>

        <!-- Tone Picker -->
        <form id="complaintForm" class="space-y-4">
          <div class="relative">
            <select id="tone" class="w-full p-4 pr-12 bg-white/80 backdrop-blur-md border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-400 transition" required>
              <option value="" disabled selected>Select tone</option>
              <option value="polite">Polite</option>
              <option value="neutral">Neutral</option>
              <option value="aggressive">Aggressive</option>
            </select>
            <i data-feather="sliders" class="absolute right-4 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-500"></i>
          </div>
          <button type="button" id="previewBtn"
            class="w-full py-3 bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-semibold rounded-xl shadow-lg hover:scale-[1.02] active:scale-[0.98] focus:outline-none focus:ring-4 focus:ring-indigo-300 transition">
            Preview Complaint
          </button>
        </form>

        <!-- Preview -->
        <div id="previewBox" class="hidden p-6 border-2 border-dashed border-gray-300 rounded-2xl bg-white/70 backdrop-blur-md">
          <h2 class="text-xl font-semibold text-gray-800 mb-3 text-center">Preview:</h2>
          <p id="previewText" class="text-gray-900 italic whitespace-pre-line"></p>
        </div>

        <!-- Generate & Share -->
        <div id="linkSection" class="hidden space-y-4">
          <button id="generateLinkBtn"
            class="w-full py-3 bg-gradient-to-r from-green-500 to-teal-500 text-white font-semibold rounded-xl shadow hover:scale-[1.02] active:scale-[0.98] focus:ring-4 focus:ring-green-300 transition">
            Generate Link
          </button>

          <div class="flex items-center justify-between bg-white/80 backdrop-blur-sm p-3 rounded-lg border border-gray-200">
            <span id="linkText" class="text-sm text-gray-800 truncate">Loading...</span>
            <button id="copyBtn" class="flex items-center gap-1 text-blue-600 hover:underline text-sm">
              <i data-feather="copy" class="w-4 h-4"></i> Copy
            </button>
          </div>

          <div class="flex justify-center gap-6 text-gray-600 pt-2">
            <i data-feather="message-circle" class="w-6 h-6 cursor-pointer share-whatsapp hover:text-blue-600"></i>
            <i data-feather="send" class="w-6 h-6 cursor-pointer share-sms hover:text-green-600"></i>
            <i data-feather="facebook" class="w-6 h-6 cursor-pointer share-fb hover:text-blue-800"></i>
          </div>
        </div>

        <!-- Pro CTA -->
        <div class="pt-6 text-center border-t border-gray-200">
          <a href="/pro" class="text-sm text-indigo-100 hover:text-indigo-300 underline">
            ðŸš€ Upgrade to Pro (full customization)
          </a>
        </div>

      </div>
    </div>
  </div>

  <!-- JS Logic -->
  <script>
    feather.replace();
    AOS.init({ duration: 800, once: true });

    // Elements
    const previewBtn = document.getElementById('previewBtn');
    const previewBox = document.getElementById('previewBox');
    const previewText = document.getElementById('previewText');
    const toneEl = document.getElementById('tone');
    const linkSection = document.getElementById('linkSection');
    const generateLinkBtn = document.getElementById('generateLinkBtn');
    const linkText = document.getElementById('linkText');
    const copyBtn = document.getElementById('copyBtn');
    const shareWhatsapp = document.querySelector('.share-whatsapp');
    const shareSms = document.querySelector('.share-sms');
    const shareFb = document.querySelector('.share-fb');

    let currentComplaint = '';

    // Preview
    previewBtn.addEventListener('click', () => {
      const tone = toneEl.value;
      if (!tone) {
        alert('Please select a tone.');
        return;
      }
      if (tone === 'polite') {
        currentComplaint = `Friendly reminder: Please keep the noise down.`;
      } else if (tone === 'neutral') {
        currentComplaint = `Notice: There has been excessive noise. Please address it.`;
      } else {
        currentComplaint = `Attention! Noise levels are unacceptable. Stop immediately!`;
      }
      previewText.textContent = currentComplaint;
      previewBox.classList.remove('hidden');
      linkSection.classList.add('hidden');
      previewBox.scrollIntoView({ behavior: 'smooth' });
    });

    // Generate link
    generateLinkBtn.addEventListener('click', () => {
      const compressed = LZString.compressToEncodedURIComponent(currentComplaint);
      const url = `${window.location.origin}${window.location.pathname}#c=${compressed}`;
      linkText.textContent = url;
      linkSection.classList.remove('hidden');
    });

    // Copy to clipboard
    copyBtn.addEventListener('click', () => {
      navigator.clipboard.writeText(linkText.textContent).then(() => {
        alert('Link copied to clipboard!');
      });
    });

    // Share handlers
    shareWhatsapp.addEventListener('click', () => {
      const text = encodeURIComponent(linkText.textContent);
      window.open(`https://api.whatsapp.com/send?text=${text}`, '_blank');
    });
    shareSms.addEventListener('click', () => {
      const body = encodeURIComponent(linkText.textContent);
      window.location.href = `sms:?body=${body}`;
    });
    shareFb.addEventListener('click', () => {
      const u = encodeURIComponent(linkText.textContent);
      window.open(`https://www.facebook.com/sharer/sharer.php?u=${u}`, '_blank');
    });

    // On load: check for hash and show complaint
    window.addEventListener('load', () => {
      const hash = window.location.hash.match(/c=(.*)$/);
      if (hash) {
        try {
          const decoded = LZString.decompressFromEncodedURIComponent(hash[1]);
          previewText.textContent = decoded;
          previewBox.classList.remove('hidden');
          linkSection.classList.remove('hidden');
          linkText.textContent = window.location.href;
        } catch {}
      }
    });
  </script>
</body>
</html>
