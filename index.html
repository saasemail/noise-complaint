<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anonymous Noise Complaint</title>

  <!-- Tailwind CSS + Custom Config -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          backdropBlur: { xs: '2px' },
          animation: { fadeIn: 'fadeIn 0.8s ease-out' },
          keyframes: {
            fadeIn: {
              '0%': { opacity: 0, transform: 'translateY(10px)' },
              '100%': { opacity: 1, transform: 'translateY(0)' }
            }
          }
        }
      }
    }
  </script>

  <!-- Google Font: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style> body { font-family: 'Poppins', sans-serif; } </style>

  <!-- AOS Animations -->
  <link href="https://unpkg.com/aos@next/dist/aos.css" rel="stylesheet"/>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

  <!-- Feather Icons -->
  <script src="https://unpkg.com/feather-icons"></script>

  <!-- tsParticles -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles-engine"></script>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles"></script>

  <!-- LZ-String for compression -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>
</head>
<body class="relative min-h-screen flex items-center justify-center p-6 overflow-hidden
               bg-[url('undraw_starry-window_l1jg.svg')] bg-center bg-contain bg-no-repeat">

  <!-- Dark overlay -->
  <div class="absolute inset-0 bg-black/30 z-0"></div>

  <!-- tsParticles canvas -->
  <div id="tsparticles" class="absolute inset-0 z-0"></div>
  <script>
    tsParticles.load("tsparticles", {
      fullScreen: { enable: true, zIndex: 0 },
      particles: {
        number: { value: 60 },
        color: { value: "#38BDF8" },
        opacity: { value: 0.25 },
        size: { value: { min: 1, max: 4 } },
        move: { enable: true, speed: 0.6, outModes: "out" }
      }
    });
  </script>

  <!-- Card Container -->
  <div class="relative w-full max-w-lg z-10">

    <!-- Azure circle -->
    <div class="absolute -top-16 left-1/2 transform -translate-x-1/2 w-64 h-64 bg-sky-400 opacity-40 rounded-full blur-3xl"></div>

    <div id="card" data-aos="fade-in" class="relative backdrop-blur-xs bg-white/30 border border-white/20 rounded-3xl shadow-2xl overflow-hidden animate-fadeIn">

      <!-- Header -->
      <div id="header" class="bg-gradient-to-r from-green-400 to-blue-500 p-6 flex items-center justify-center gap-3">
        <i data-feather="eye-off" class="w-6 h-6 text-white"></i>
        <h1 class="text-3xl font-bold text-white text-center">Anonymous Noise Complaint</h1>
      </div>

      <!-- Body -->
      <div class="p-6 space-y-6">

        <!-- Explanation -->
        <p class="text-center text-gray-100 mb-4">
          Create and share an anonymous noise complaint in seconds.<br/>
          Select a tone and preview your messageâ€”no names or addresses needed.<br/>
          Upgrade to Pro for full customization.
        </p>

        <!-- Form Section -->
        <div id="formSection" class="space-y-4">
          <form id="complaintForm" class="space-y-4">
            <div class="relative">
              <select id="tone" class="w-full p-4 pr-12 bg-white/80 backdrop-blur-md border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-400 transition" required>
                <option value="" disabled selected>Select tone</option>
                <option value="polite">Polite</option>
                <option value="neutral">Neutral</option>
                <option value="aggressive">Aggressive</option>
              </select>
              <i data-feather="sliders" class="absolute right-4 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-500"></i>
            </div>
            <button type="button" id="previewBtn"
              class="w-full py-3 bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-semibold rounded-xl shadow-lg hover:scale-[1.02] active:scale-[0.98] focus:outline-none focus:ring-4 focus:ring-indigo-300 transition">
              Preview Complaint
            </button>
          </form>
        </div>

        <!-- Preview Section -->
        <div id="previewBox" class="hidden p-6 border-2 border-dashed border-gray-300 rounded-2xl bg-white/70 backdrop-blur-md">
          <h2 class="text-xl font-semibold text-gray-800 mb-3 text-center">Preview:</h2>
          <p id="previewText" class="text-gray-900 italic whitespace-pre-line"></p>
        </div>

        <!-- Link & Share (hidden in preview-only mode) -->
        <div id="linkSection" class="hidden space-y-4">
          <div class="flex items-center justify-between bg-white/80 backdrop-blur-sm p-3 rounded-lg border border-gray-200">
            <span id="linkText" class="text-sm text-gray-800 break-all">Loadingâ€¦</span>
            <button id="copyBtn" class="flex items-center gap-1 text-blue-600 hover:underline text-sm">
              <i data-feather="copy" class="w-4 h-4"></i> Copy
            </button>
          </div>
        </div>

        <!-- Pro CTA (hidden in preview-only mode) -->
        <div id="proCTA" class="pt-6 text-center border-t border-gray-200">
          <a href="/pro" class="text-sm text-indigo-100 hover:text-indigo-300 underline">
            ðŸš€ Upgrade to Pro (full customization)
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript Logic -->
  <script>
    feather.replace();
    AOS.init({ duration: 800, once: true });

    const previewBtn  = document.getElementById('previewBtn');
    const previewBox  = document.getElementById('previewBox');
    const previewText = document.getElementById('previewText');
    const toneEl      = document.getElementById('tone');
    const formSection = document.getElementById('formSection');
    const linkSection = document.getElementById('linkSection');
    const proCTA      = document.getElementById('proCTA');
    const linkText    = document.getElementById('linkText');
    const copyBtn     = document.getElementById('copyBtn');

    // Check if URL has compressed complaint
    function isPreviewOnly() {
      return window.location.hash.includes('c=');
    }

    // On page load
    window.addEventListener('load', () => {
      if (isPreviewOnly()) {
        // Preview-only mode: hide form, link & CTA until we set preview
        formSection.style.display = 'none';
        linkSection.style.display  = 'none';
        proCTA.style.display       = 'none';
        // Decompress and show
        const match   = window.location.hash.match(/c=(.*)$/);
        const decoded = LZString.decompressFromEncodedURIComponent(match[1]);
        previewText.textContent = decoded;
        previewBox.classList.remove('hidden');
      }
    });

    // Preview + auto-generate short link
    previewBtn.addEventListener('click', () => {
      // If in preview-only, do nothing
      if (isPreviewOnly()) return;

      const tone = toneEl.value;
      if (!tone) {
        alert('Please select a tone.');
        return;
      }
      // Generate text
      let complaint = '';
      if (tone === 'polite') {
        complaint = `Dear neighbor,\n\nThis is a friendly reminder to keep the noise down in our building.\n\nThank you for understanding.`;
      } else if (tone === 'neutral') {
        complaint = `Hello,\n\nThere has been excessive noise lately. Please address this issue promptly.`;
      } else {
        complaint = `Attention!\n\nThe constant noise is unacceptable. Stop immediately!`;
      }
      // Show preview
      previewText.textContent = complaint;
      previewBox.classList.remove('hidden');

      // Show linkSection
      linkSection.classList.remove('hidden');
      linkText.textContent = 'Loadingâ€¦';

      // Build and shorten
      const compressed = LZString.compressToEncodedURIComponent(complaint);
      const longUrl    = `${window.location.origin}${window.location.pathname}#c=${compressed}`;
      fetch(`https://tinyurl.com/api-create.php?url=${encodeURIComponent(longUrl)}`)
        .then(r => r.text())
        .then(shortUrl => linkText.textContent = shortUrl)
        .catch(() => linkText.textContent = longUrl);
    });

    // Copy link
    copyBtn.addEventListener('click', () => {
      navigator.clipboard.writeText(linkText.textContent).then(() => {
        alert('Link copied to clipboard!');
      });
    });
  </script>
</body>
</html>
