<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Noise Complaint</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          backdropBlur: { xs: '2px' },
          animation: { fadeIn: 'fadeIn 0.8s ease-out' },
          keyframes: {
            fadeIn: {
              '0%': { opacity: 0, transform: 'translateY(10px)' },
              '100%': { opacity: 1, transform: 'translateY(0)' }
            }
          }
        }
      }
    };
  </script>
  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style> body { font-family: 'Poppins', sans-serif; } </style>
  <script src="https://unpkg.com/feather-icons"></script>
  <link href="https://unpkg.com/aos@next/dist/aos.css" rel="stylesheet" />
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles-engine"></script>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>
</head>
<body class="relative min-h-screen flex items-center justify-center p-6 overflow-y-auto bg-[url('undraw_starry-window_l1jg.svg')] bg-center bg-contain bg-no-repeat">
  <!-- Dark overlay and particles -->
  <div class="absolute inset-0 bg-black/30 z-0"></div>
  <div id="tsparticles" class="absolute inset-0 z-0"></div>
  <script>
    // Initialize particles
    tsParticles.load('tsparticles', {
      fullScreen: { enable: true, zIndex: 0 },
      particles: {
        number: { value: 60 },
        color: { value: '#38BDF8' },
        opacity: { value: 0.25 },
        size: { value: { min: 1, max: 4 } },
        move: { enable: true, speed: 0.6, outModes: 'out' }
      }
    });
  </script>
  <!-- Main card -->
  <div class="relative w-full max-w-lg z-10">
    <div class="absolute -top-16 left-1/2 transform -translate-x-1/2 w-64 h-64 bg-purple-400 opacity-40 rounded-full blur-3xl"></div>
    <div data-aos="fade-in" class="relative bg-white/20 border border-white/25 rounded-3xl shadow-2xl backdrop-blur-md animate-fadeIn">
      <!-- Header -->
      <div class="bg-gradient-to-r from-purple-600 to-pink-600 p-6 flex items-center justify-center gap-3 rounded-t-3xl">
        <i data-feather="user" class="w-6 h-6 text-white"></i>
        <h1 class="w-full text-center text-3xl font-bold text-white">Customize Complaint</h1>
      </div>
      <!-- Body -->
      <div class="p-6 space-y-6">
        <!-- Explanation -->
        <p id="explanation" class="text-center text-gray-100">
          Create your own noise complaint using a nickname and avatar.<br />
          Enter your message below, generate a link, and share it anonymously.<br />
        </p>
        <!-- Form -->
        <div id="formSection" class="space-y-4">
          <div>
            <label for="aliasInput" class="block text-gray-100 mb-1">Nickname (alias)</label>
            <input id="aliasInput" type="text" placeholder="e.g. QuietNeighbor" class="w-full p-3 bg-white/90 border border-gray-300 rounded-lg focus:ring-indigo-400"/>
          </div>
          <div>
            <label class="block text-gray-100 mb-1">Choose an avatar</label>
            <div id="avatarGrid" class="grid grid-cols-5 gap-2"></div>
          </div>
          <div>
            <label for="messageInput" class="block text-gray-100 mb-1">Your complaint</label>
            <textarea id="messageInput" rows="4" placeholder="Write your complaint..." class="w-full p-3 bg-white/90 border border-gray-300 rounded-lg focus:ring-indigo-400"></textarea>
          </div>
          <button id="generateBtn" class="w-full py-3 bg-gradient-to-r from-purple-600 to-pink-600 text-white font-semibold rounded-lg shadow-lg hover:scale-105 active:scale-95 transition">
            Preview & Generate Link
          </button>
        </div>
        <!-- Preview -->
        <div id="previewBox" class="hidden p-6 bg-white/80 border-2 border-dashed border-gray-300 rounded-2xl text-center backdrop-blur-md">
          <h2 class="text-xl font-semibold mb-3">Preview:</h2>
          <p id="previewAlias" class="font-semibold flex items-center justify-center gap-2"></p>
          <p id="previewMessage" class="italic whitespace-pre-line"></p>
        </div>
        <!-- Link & share buttons -->
        <div id="linkSection" class="hidden space-y-4">
          <div class="flex items-center justify-between bg-white/90 p-4 rounded-lg shadow-inner border border-gray-200">
            <span id="linkText" class="text-sm text-gray-800 break-all">Loading…</span>
            <div class="flex gap-3">
              <button id="copyBtn" class="px-3 py-1 bg-blue-600 text-white rounded-md shadow hover:bg-blue-700">Copy</button>
              <button id="shareBtn" class="px-3 py-1 bg-green-600 text-white rounded-md shadow hover:bg-green-700">Share</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Share sheet -->
  <div id="shareSheet" class="fixed inset-x-4 bottom-4 bg-sky-200/50 backdrop-blur-lg rounded-3xl shadow-2xl transform translate-y-full transition-transform duration-300 z-20 overflow-auto" style="max-height:60vh;">
    <div class="flex justify-center mt-2"><div class="w-12 h-1.5 bg-gray-300 rounded-full"></div></div>
    <div class="flex justify-between items-center px-6 py-4">
      <h3 class="text-lg font-semibold">Share Complaint</h3>
      <button id="closeShare" class="text-gray-600 hover:text-gray-800"><i data-feather="x" class="w-6 h-6"></i></button>
    </div>
    <div class="grid grid-cols-3 sm:grid-cols-4 gap-6 px-6 pb-6 text-center">
      <button id="instagram" class="flex flex-col items-center"><img src="https://cdn.simpleicons.org/instagram/ffffff" class="w-14 h-14 p-2 bg-pink-500 rounded-xl shadow-md"/><span class="mt-2 text-sm font-medium">Instagram</span></button>
      <button id="facebook" class="flex flex-col items-center"><img src="https://cdn.simpleicons.org/facebook/ffffff" class="w-14 h-14 p-2 bg-blue-700 rounded-xl shadow-md"/><span class="mt-2 text-sm font-medium">Facebook</span></button>
      <button id="x" class="flex flex-col items-center"><img src="https://cdn.simpleicons.org/x/ffffff" class="w-14 h-14 p-2 bg-black rounded-xl shadow-md"/><span class="mt-2 text-sm font-medium">X</span></button>
      <button id="viber" class="flex flex-col items-center"><img src="https://cdn.simpleicons.org/viber/ffffff" class="w-14 h-14 p-2 bg-purple-600 rounded-xl shadow-md"/><span class="mt-2 text-sm font-medium">Viber</span></button>
      <button id="whatsapp" class="flex flex-col items-center"><img src="https://cdn.simpleicons.org/whatsapp/ffffff" class="w-14 h-14 p-2 bg-green-600 rounded-xl shadow-md"/><span class="mt-2 text-sm font-medium">WhatsApp</span></button>
      <button id="tiktok" class="flex flex-col items-center"><img src="https://cdn.simpleicons.org/tiktok/ffffff" class="w-14 h-14 p-2 bg-black rounded-xl shadow-md"/><span class="mt-2 text-sm font-medium">TikTok</span></button>
      <button id="telegram" class="flex flex-col items-center"><img src="https://cdn.simpleicons.org/telegram/ffffff" class="w-14 h-14 p-2 bg-blue-400 rounded-xl shadow-md"/><span class="mt-2 text-sm font-medium">Telegram</span></button>
      <button id="sms" class="flex flex-col items-center"><div class="w-14 h-14 p-2 bg-gray-600 rounded-xl flex items-center justify-center shadow-md"><i data-feather="message-circle" class="w-8 h-8 text-white"></i></div><span class="mt-2 text-sm font-medium">SMS</span></button>
      <button id="email" class="flex flex-col items-center"><img src="https://cdn.simpleicons.org/gmail/ffffff" class="w-14 h-14 p-2 bg-red-600 rounded-xl shadow-md"/><span class="mt-2 text-sm font-medium">Email</span></button>
      <button id="mailru" class="flex flex-col items-center"><img src="https://cdn.simpleicons.org/maildotru/ffffff" class="w-14 h-14 p-2 bg-yellow-500 rounded-xl shadow-md"/><span class="mt-2 text-sm font-medium">Mail.ru</span></button>
    </div>
  </div>

  <!-- JS -->
  <script>
    feather.replace();
    AOS.init({ duration: 800, once: true });
    // Elements
    const aliasInput = document.getElementById('aliasInput');
    const avatarGrid = document.getElementById('avatarGrid');
    const messageInput = document.getElementById('messageInput');
    const generateBtn = document.getElementById('generateBtn');
    const previewBox = document.getElementById('previewBox');
    const previewAlias = document.getElementById('previewAlias');
    const previewMessage = document.getElementById('previewMessage');
    const linkSection = document.getElementById('linkSection');
    const linkText = document.getElementById('linkText');
    const copyBtn = document.getElementById('copyBtn');
    const shareBtn = document.getElementById('shareBtn');
    const shareSheet = document.getElementById('shareSheet');
    const closeShare = document.getElementById('closeShare');

    // Avatar selection
    const avatars = ['😇','🤫','🐱','🦉','🧚','🐶','😎','👻','🤖','🌟'];
    let selectedAvatar = avatars[0];
    function renderAvatars() {
      avatarGrid.innerHTML = '';
      avatars.forEach(av => {
        const btn = document.createElement('button');
        btn.textContent = av;
        btn.className = `p-2 text-2xl border rounded-xl bg-white/90 hover:bg-white/80 focus:outline-none ${selectedAvatar === av ? 'ring-2 ring-purple-500' : ''}`;
        btn.addEventListener('click', () => {
          selectedAvatar = av;
          renderAvatars();
        });
        avatarGrid.appendChild(btn);
      });
    }
    renderAvatars();

    // Generate link and preview
    generateBtn.addEventListener('click', () => {
      const alias = aliasInput.value.trim();
      const msg = messageInput.value.trim();
      if (!alias) {
        alert('Please enter a nickname.');
        return;
      }
      if (!msg) {
        alert('Please enter your complaint message.');
        return;
      }
      // Display preview
      previewAlias.textContent = `${selectedAvatar} ${alias}`;
      previewMessage.textContent = msg;
      previewBox.classList.remove('hidden');
      linkSection.classList.remove('hidden');
      linkText.textContent = 'Loading…';
      // Prepare payload
      const payload = { alias: alias, avatar: selectedAvatar, message: msg };
      const json = JSON.stringify(payload);
      const compressed = LZString.compressToEncodedURIComponent(json);
      // Build URL relative to current directory so it works even if the file is served from different paths
      const parts = window.location.pathname.split('/');
      parts.pop(); // remove current file name
      const basePath = parts.join('/') + '/';
      const longUrl = `${window.location.origin}${basePath}index.html#p=${compressed}`;
      fetch(`https://tinyurl.com/api-create.php?url=${encodeURIComponent(longUrl)}`)
        .then(r => r.text())
        .then(url => linkText.textContent = url)
        .catch(() => linkText.textContent = longUrl);
    });

    // Copy and share actions
    copyBtn.addEventListener('click', () => {
      navigator.clipboard.writeText(linkText.textContent).then(() => {
        shareSheet.classList.remove('translate-y-full');
      });
    });
    shareBtn.addEventListener('click', () => shareSheet.classList.remove('translate-y-full'));
    closeShare.addEventListener('click', () => shareSheet.classList.add('translate-y-full'));
    const actions = {
      whatsapp: () => window.open(`https://api.whatsapp.com/send?text=${encodeURIComponent(linkText.textContent)}`),
      viber: () => window.open(`viber://forward?text=${encodeURIComponent(linkText.textContent)}`),
      telegram: () => window.open(`https://t.me/share/url?url=${encodeURIComponent(linkText.textContent)}`),
      sms: () => window.location.href = `sms:?body=${encodeURIComponent(linkText.textContent)}`,
      email: () => window.location.href = `mailto:?subject=Anonymous Noise Complaint&body=${encodeURIComponent(linkText.textContent)}`,
      facebook: () => window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(linkText.textContent)}`),
      x: () => window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(linkText.textContent)}`),
      instagram: () => window.open(`https://www.instagram.com/?url=${encodeURIComponent(linkText.textContent)}`, '_blank'),
      mailru: () => window.open(`https://connect.mail.ru/share?share_url=${encodeURIComponent(linkText.textContent)}`)
    };
    ['instagram','facebook','x','viber','whatsapp','tiktok','telegram','sms','email','mailru'].forEach(id => {
      const btn = document.getElementById(id);
      if (btn) btn.addEventListener('click', () => { if (actions[id]) actions[id](); });
    });
  </script>
</body>
</html>
